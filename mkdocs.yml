    - paper/PowerInfer.md
    - paper/SHEARED LLama.md
    - paper/DejaVu.md
    - paper/Atom.md
    - paper/GEAR.md
    - paper/PIM_DL.md
    - paper/LUT-NN.md
    - paper/DistServe.md
    - paper/FastDecode.md
    - paper/DEFT.md
    - paper/Mooncake.md
#Review part
#    - papet/Preble.md
#    - paper/SpGETT.md
  - 技术积累:
    - tech/index.md
    - "常用工具":
      - tech/tools/Mysql.md
      - tech/tools/Docker.md
      - tech/tools/ssh.md
      - tech/tools/nfs.md
      - tech/tools/Git.md
      - tech/tools/CondaPipNotes.md
    - "编程语言 | 范式 | Linux":
      - tech/coding/GoF23 Notes.md
